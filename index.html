    <div class="container" id="main_container">
      <h1>Are you as awesome at intimidating as ingrid is?</h1>
      <h3>Instructions</h3>
      <ol>
        <li>Channel your inner ingrid</li>
        <li>Yell as long as you can</li>
        <li>Keep yelling for at least 1 seconds</li>
      </ol>
      <div id="meter_container" class="row">
        <div class="col-md-3">
          <div id="ingrid"></div>
        </div>
        <div class="col-md-2">
          <meter max="150" high="40" value="0" id="volume_meter"></meter>
          <p id="volume_meter_text" ></p>
          <div id="volume_pie_timer_container"><input id="volume_pie_timer" data-height="80" data-width="80" data-readOnly=true /></div>
        </div>
        <div class="col-md-3">
          <div id="brask"></div>
        </div>
      </div>
      <br/>

      <div id="leaderboard" class="hide panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Top Scores</h3>
        </div>
        <div class="panel-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Time</th>
              </tr>
            </thead>
            <tbody></tbody>
            <tfoot></tfoot>
          </table>
        </div>
      </div>
